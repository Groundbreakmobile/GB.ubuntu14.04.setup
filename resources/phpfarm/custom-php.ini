memory_limit=512M
post_max_size=100M
upload_max_filesize=100M
date.timezone=America/New_York
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_NOTICE & ~E_STRICT
report_memleaks = Off
error_log = /var/log/php_errors_$version.log
include_path=".:/opt/phpfarm/inst/php-$version/pear/php/"
[apc]
extension = apc.so
apc.shm_size = 386M
apc.ttl = 0
apc.shm_segments = 1
apc.stat_ctime = 1
apc.file_update_protection = 1
[jsmin]
extension = jsmin.so

